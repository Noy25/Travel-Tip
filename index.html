<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="wrapper main-layout">

        <header class="margin-top flex justify-between align-center">
            <h1>Travel Tipot<span>.</span></h1>
            <!-- <p>save your favorite locations</p> -->
            <form class="flex" onsubmit="onSearch(event)">
                <input type="search" placeholder="Enter Location" autocomplete>
                <button class="btn">GO</button>
            </form>
        </header>

        <div class="curr-location margin-top">
            <h2>Location : <span>*current location will go here*</span></h2>
        </div>

        <main class="margin-top flex justify-between">

            <section>

                <!-- WEATHER -->

                <!-- LOCATIONS TABLE -->

                <table class="locs-table">
                    <thead>
                        <th>name</th>
                        <th></th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </section>

            <!-- MAP -->

            <div id="map">
            </div>


        </main>

        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>

        <p>You are at: <span class="user-pos"></span></p>


    </div>

    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
