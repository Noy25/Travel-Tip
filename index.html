<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="main-layout flex justify-between align-center">
            <h1>Travel Tipot<span>.</span></h1>
            <!-- <p>save your favorite locations</p> -->
            <form class="flex" onsubmit="onSearch(event)">
                <input type="search" placeholder="Enter location" autocomplete>
                <button class="fas fa-location-arrow search-btn"></button>
            </form>
        </div>
    </header>

    <main class="flex justify-between main-layout">

        <section>

            <!-- WEATHER -->

            <div class="weather">

            </div>
            
            </div>

            <!-- LOCATIONS TABLE -->

            <h2 class="curr-location">Location : <span>*current location will go here*</span></h2>
            <table class="locs-table">
                <thead>
                    <th colspan="2">My locations</th>
                </thead>
                <tbody>

                </tbody>
            </table>

        </section>

        <!-- MAP -->

        <div id="map"></div>


    </main>

    <button onclick="onGetUserPos()" class="user-pos-btn fas fa-2x fa-crosshairs"></button>
    <button onclick="onCopyLink()" class="btn-copy-link">Copy link</button>





    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
