<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelor</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />
</head>

<body class="flex column">

    <header>
        <div class="main-layout flex justify-between align-center">
            <h1>Travelor<span>.</span></h1>
            <form class="flex" onsubmit="onSearch(event)">
                <input type="search" placeholder="Enter location" autocomplete>
                <button class="fas fa-location-arrow search-btn"></button>
            </form>
        </div>
    </header>

    <main>
        <section class="chosen-loc-info main-layout flex column justify-between">
            <h2 class="curr-location">Hadar Ganim, Petah Tikwa</h2>

            <!-- WEATHER -->
            <div class="weather"></div>

            <button onclick="onCopyLink()" class="btn-copy-link">Copy link</button>
        </section>

        <!-- MAP -->
        <div id="map"></div>

        <!-- LOCATIONS TABLE -->
        <section class="my-locations">
            <h2>My Locations</h2>
            <table class="locs-table main-layout">
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit non quod at.</p>
        <small>Â© N&S Ltd.</small>
    </footer>

    <button onclick="onGetUserPos()" class="user-pos-btn fas fa-2x fa-crosshairs"></button>

    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>

</body>

</html>
